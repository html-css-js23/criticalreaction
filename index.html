<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button, .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
      cursor: pointer;
    }
    .circle {
      display: none;
    }
  </style>
</head>
<body>

<button id="startButton" onclick="startGame()">Start Game</button>

<div id="circles">
  <div class="circle" onclick="checkClick(this)"></div>
  <div class="circle" onclick="checkClick(this)"></div>
  <div class="circle" onclick="checkClick(this)"></div>
</div>

<script>
  let rounds = 5;
  let score = 0;
  let gameActive = false;

  function startGame() {
    gameActive = true;
    document.getElementById('startButton').style.display = 'none';
    document.getElementById('circles').style.display = 'flex';

    setTimeout(() => {
      if (gameActive) {
        activateRandomCircle();
      }
    }, getRandomTime());
  }

  function activateRandomCircle() {
    const circles = document.getElementsByClassName('circle');
    const randomIndex = Math.floor(Math.random() * circles.length);
    const activeCircle = circles[randomIndex];
    
    activeCircle.style.backgroundColor = 'lightgreen';
    activeCircle.style.display = 'block';

    setTimeout(() => {
      if (gameActive) {
        activeCircle.style.backgroundColor = '';
        activeCircle.style.display = 'none';
        startNextRound();
      }
    }, 1500);
  }

  function startNextRound() {
    rounds--;
    if (rounds > 0) {
      setTimeout(() => {
        if (gameActive) {
          activateRandomCircle();
        }
      }, getRandomTime());
    } else {
      endGame();
    }
  }

  function checkClick(clickedCircle) {
    if (clickedCircle.style.backgroundColor === 'lightgreen') {
      score++;
    }
  }

  function endGame() {
    gameActive = false;
    document.getElementById('circles').style.display = 'none';
    alert(`Game Over! Your score: ${score}`);
    location.reload(); // Refresh to restart
  }

  function getRandomTime() {
    return Math.floor(Math.random() * 4000) + 1000; // Random time between 1 to 5 seconds
  }
</script>

</body>
</html>
